name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./centroid-finder/server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./centroid-finder/server/package-lock.json

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Create test directories
        run: |
          mkdir -p /tmp/videos
          mkdir -p /tmp/results

      - name: Create sample video for testing
        run: |
          # Create a minimal test video using FFmpeg
          ffmpeg -f lavfi -i testsrc=duration=1:size=320x240:rate=1 -pix_fmt yuv420p /tmp/videos/sample_video_1.mp4

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_OPTIONS: --experimental-vm-modules
          VIDEO_DIR: /tmp/videos
          RESULTS_DIR: /tmp/results

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./centroid-finder-frontend/centroid-finder-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./centroid-finder-frontend/centroid-finder-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000

  java-processor:
    name: Java Processor - Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./centroid-finder/processor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package

      - name: Run tests
        run: mvn test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: centroid-finder-jar
          path: ./centroid-finder/processor/target/centroid-finder-1.0-SNAPSHOT-jar-with-dependencies.jar
          retention-days: 7

  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, java-processor]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: centroid-finder-jar
          path: ./centroid-finder/processor/target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./centroid-finder
          file: ./centroid-finder/Dockerfile
          push: false
          tags: centroid-finder-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./centroid-finder-frontend/centroid-finder-frontend
          file: ./centroid-finder-frontend/centroid-finder-frontend/Dockerfile
          push: false
          tags: centroid-finder-frontend:test
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=http://localhost:3000
          cache-from: type=gha
          cache-to: type=gha,mode=max
