name: Docker Publish

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-java:
    name: Build Java Processor
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./centroid-finder/processor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: centroid-finder-jar
          path: ./centroid-finder/processor/target/centroid-finder-1.0-SNAPSHOT-jar-with-dependencies.jar

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-java
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: backend
            context: ./centroid-finder
            dockerfile: ./centroid-finder/Dockerfile
            image: centroid-finder-backend
          - name: frontend
            context: ./centroid-finder-frontend/centroid-finder-frontend
            dockerfile: ./centroid-finder-frontend/centroid-finder-frontend/Dockerfile
            image: centroid-finder-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        if: matrix.name == 'backend'
        uses: actions/download-artifact@v4
        with:
          name: centroid-finder-jar
          path: ./centroid-finder/processor/target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ matrix.name == 'frontend' && 'http://localhost:3000' || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
